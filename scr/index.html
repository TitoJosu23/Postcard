<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" type="text/css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <title>My Postcard</title>
    </head>
    <body>
        <div class="content">
            <div class="postcard">
                <div class="header">
                    <div class="img"><img src="http://assets.breatheco.de/apis/img/icon/4geeks.png"></div>
                    <div><h1>My Postcard</h1></div>
                </div>
                <div class="body">
                    <div class="left">
                        <strong><p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p></strong>
                    </div>
                    <div class="right">
                        <form>
                            <input class="name" type="text" placeholder="Some Name" >
                        </form>
                        <form>
                            <input class="email" type="text" placeholder="Some Email" >
                        </form>
                        <form>
                            <input class="comment" type="text" placeholder="Some comment" >
                        </form>
                    </div>
                </div>
                <div class="footer">    
                    <input type="submit" value="Send My Postcard">
                </div>
            </div>
        </div>
    </body>
</html>
